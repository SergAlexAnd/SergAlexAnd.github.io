---
layout: default
---

{% if page.image and page.headerImage %}
  <div class="title-image-container">
    <img class="title-image" src="{{ page.image }}" alt="{{ page.title }}">
  </div>
{% endif %}

<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
